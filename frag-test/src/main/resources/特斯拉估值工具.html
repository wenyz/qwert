<html lang="zh-CN"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>特斯拉估值工具</title>

    <!-- Bootstrap -->
    <link href="./特斯拉估值工具_files/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->

    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-10">

            <form class="form-horizontal">
                <div class="form-group">
                    <label for="originalPrise" class="col-sm-2 control-label">原价（万元）：</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="originalPrise" placeholder="108"> 
                    </div>
                </div>
                <div class="form-group">
                    <label for="buyTime" class="col-sm-2 control-label">已购买时间（年）：</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="buyTime" placeholder="3"> 
                    </div>
                </div>

                <div class="form-group">
                    <label for="miles" class="col-sm-2 control-label">已行驶里程（万公里）：</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="miles" placeholder="3">
                    </div>
                </div>
                <div class="form-group">
                    <label for="buyTime" class="col-sm-2 control-label">估值为（万元）：</label>
                    <div class="col-sm-10">
                        <label class="control-label" id="finalPriscilla">
                    </label></div>
                </div>
                <div class="form-group" align="center">
                    <button type="button" class="btn btn-success" id="calculate">计算</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="./特斯拉估值工具_files/jquery.min.js.下载"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>-->

<script>
    $("#calculate").click(function () {

        var result = 0;
        var buyTime = $("#buyTime").val();
        var originalPrise = $("#originalPrise").val();
        var miles = $("#miles").val();

        var halfFlgWeight = 1;

        if (miles >= 8) {
            halfFlgWeight = 0.5;
        }

        var milsWeight = parseInt(miles / 5);
        var buyTimeWeight = parseInt(buyTime / 1);

//        result = originalPrise  * Math.pow(0.7125, buyTimeWeight) * (1-0.08*milsWeight)*halfFlgWeight;
        result = originalPrise  * Math.pow(0.7125, buyTimeWeight) * Math.pow(0.92,milsWeight)*halfFlgWeight;


        $("#finalPriscilla").text((result < 0 ? 0 : result).toFixed(4));
    })

</script>

</body></html>
